name: Installer Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS arm64
            runner: macos-latest
          - name: Linux arm64
            runner: ubuntu-24.04-arm
          - name: Linux x64
            runner: ubuntu-latest
          - name: Windows x64
            runner: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (runs postinstall)
        run: |
          bun install --frozen-lockfile
          bun index.ts

      - name: Verify installer CLI
        run: bun run ./bin/audiowaveform --version

      - name: Run smoke tests
        run: bun test
